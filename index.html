<!DOCTYPE html>
<html ng-app='april'>
  <head>
    <meta charset="utf-8">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body ng-controller="MainController">

    <div class="page-header">
      <h1>Angular OMDb Api Search</h1>
      <br>
      <h3>Enter a movie by title</h3>
      <input type="text" ng-model='movieTitle' placeholder="movie title e.g. 'Die Hard'">
      <br>
      <br>
      <button type="button" class="btn btn-primary btn-md" ng-click='getMovies(movieTitle)'>
        Search!  <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
      </button>
    </div>

    <div>{{movieData}}</div>

    <div ng-view></div>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/main_controller.js"></script>
  </body>
</html>
